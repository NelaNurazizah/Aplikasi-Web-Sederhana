<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Flask</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Selamat Datang di Aplikasi Flask!</h1>

        <!-- Formulir Input -->
        <div class="card mt-4 p-4 shadow-sm">
            <form method="POST">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama:</label>
                    <input type="text" class="form-control" id="nama" name="nama" required>
                </div>
                <div class="mb-3">
                    <label for="pesan" class="form-label">Pesan:</label>
                    <textarea class="form-control" id="pesan" name="pesan" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
        </div>

        <!-- Menampilkan Pesan yang Dikirim -->
        <!-- Menampilkan Pesan yang Dikirim -->
        <div class="mt-5">
            <h3 class="text-center">Pesan yang Dikirim:</h3>
            <ul class="list-group">
                {% for i, msg in enumerate(messages) %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span><strong>{{ msg.nama }}:</strong> {{ msg.pesan }}</span>
                    <a href="{{ url_for('hapus_pesan', index=i) }}" class="btn btn-danger btn-sm">Hapus</a>
                </li>
                {% endfor %}
            </ul>
        </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
